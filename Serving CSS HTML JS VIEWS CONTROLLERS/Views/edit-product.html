<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/product-list.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/add-product.css">
    <link rel="stylesheet" href="/css/contactus.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"> <a href="/">Shop</a></li>
                <li class="main-header__item"> <a href="/admin/product-list">Product List</a></li>
                <li class="main-header__item"> <a href="/admin/add-to-cart">Cart</a></li>
                <li class="main-header__item"> <a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"> <a href="/admin/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/edit-product" method="POST">
            <div class="form-control">
                <input type="hidden" name="id" id="id">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="image-url">Image URL</label>
                <input type="url" name="image-url" id="image-url">
                <label for="price">Price</label>
                <input type="number" name="price" id="price">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="5" cols="38"></textarea>
            </div>
            <button type="submit">Edit Product</button>
        </form>
    </main>
</body>
</html>
