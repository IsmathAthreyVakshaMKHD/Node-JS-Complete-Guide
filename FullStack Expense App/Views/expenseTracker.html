<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="/css/bootstrap-breakpoint.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Expense Tracker</h1>
    <form action="/admin/expense-tracker" method="POST">
        <label for="chooseExpenseAmount">Choose Expense Amount</label><br>
        <input type="text" id="chooseExpenseAmount" name="chooseExpenseAmount"><br>
        <label for="chooseDescription">Choose Description</label><br>
        <input type="text" id="chooseDescription" name="chooseDescription"><br>
        <label for="chooseACategory">Choose A Category</label><br>
        <select id="chooseACategory" name="chooseACategory"><br>
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="electricty">Electricity</option>
            <option value="movie">Movie</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
    <ul><!--EXPENSE PLACEHOLDER--></ul>
    </div>
</body>
</html>
